<section>
    <!-- Introduction Row -->
    <div class="title text-center">
        <h1>Together.</h1>

        <p>New profile</p>
        <img src="../images/title_line.png" >
    </div>
    <div class="line"></div>

    <div class="col-lg-12 shadow" ng-controller="loginController" ng-init="getLocation()">

        <form novalidate="novalidate" ng-submit="register()">

            <div ng-show="error" class="alert alert-danger">{{ error }}</div>

            <div class = "info_signup col-sm-4">
                <div class="col-lg-12">
                    <div class="right-inner-addon center-block">
                        <label>picture</label>
                        <img class="img-circle img-profile" src="../images/template_upload_picture.png"/>

                        <label for="comment">biography</label>
                        <textarea class="form-control" rows="5" id="comment" ng-model="biography"  name="biography" ></textarea>

                    </div>
                </div>
            </div>

            <div class = "info_signup col-sm-4">
                <div class="col-lg-12">
                    <div class="right-inner-addon center-block">
                        <i class="fa fa-user fa-lg"></i>
                        <input type="text"
                               class="form-control"
                               placeholder="firstname"
                               name="firstname"
                               ng-model="firstname"
                               required="required"/>

                        <input type="password"
                               class="form-control"
                               placeholder="password"
                               name="password"
                               ng-model="password"
                               required="required"/>

                        <input type="text"
                               class="form-control"
                               pattern="[0-9]*"
                               name="zipcode"
                               placeholder="zipcode"
                               ng-model="zipcode"
                               required="required"/>

                        <!--
                        <input type="date"
                               value="2014-12-29"
                               class="form-control"
                               name="birthdate"
                               ng-model="birthdate"
                               required="required"/>
                        -->

                        <div>
                            <input type="number"
                                   class="form-control dateinput"
                                   name="birthdateYear"
                                   ng-model="birthdateYear"
                                   placeholder="yyyy"
                                   required="required"
                                   max="2016"
                                   min="1916"/>
                            <p class="date">&sol;</p>
                            <input type="number"
                                   class="form-control dateinput"
                                   name="birthdateMonth"
                                   ng-model="birthdateMonth"
                                   placeholder="mm"
                                   required="required"
                                   max="12"
                                   min="1"/>
                            <p class="date">&sol;</p>
                            <input type="number"
                                   class="form-control dateinput"
                                   name="birthdateDay"
                                   ng-model="birthdateDay"
                                   placeholder="dd"
                                   required="required"
                                   max="31"
                                   min="1"/>
                        </div>

                        <label><input type="radio" name="sex" value="male" ng-model="sex"> male</label>
                        <label><input type="radio" name="sex" value="female" ng-model="sex"> female</label>

                    </div>

                </div>
            </div>
            <div class = "info_signup col-sm-4" >
                <div class="col-lg-12">
                    <div class="right-inner-addon center-block">
                        <input type="text"
                               class="form-control"
                               name="lastname"
                               placeholder="lastname"
                               ng-model="lastname"
                               required="required"/>

                        <!--
                        <input type="password"
                               class="form-control"
                               placeholder="repeat password"
                               ng-model="repeatPassword"/>
                        -->

                        <input type="email"
                               class="form-control"
                               placeholder="email"
                               name="username"
                               ng-model="username"
                               required="required"/>


                        <label>Interests</label>
                        <div>
                            <label ng-repeat="interest in interests">
                                <input
                                        type="checkbox"
                                        name="selectedInterests[]"
                                        value="{{interest.name}}"
                                        ng-model="checked"
                                        ng-change="stateChanged(interest)"
                                        > {{interest}}
                            </label>

                            <div ng-controller="signupController">

                                <editable-checkbox></editable-checkbox>
                                <editable-checkbox></editable-checkbox>
                                <editable-checkbox></editable-checkbox>
                                <editable-checkbox></editable-checkbox>

                            </div>

                        </div>

                    </div>


                </div>
            </div>

            <button class="btn center-block pull-right" type="submit" name="save">Save</button>


        </form>


    </div>

</section>
