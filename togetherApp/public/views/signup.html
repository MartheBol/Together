<section>
    <!-- Introduction Row -->
    <div class="title text-center">
        <h1>Together.</h1>

        <p>New profile</p>
        <img src="../images/title_line.png" >
    </div>
    <div class="line"></div>

    <div class="col-lg-12 shadow" ng-controller="loginController">

        <form ng-submit="register()">

            <div ng-show="error" class="alert alert-danger">{{ error }}</div>

            <div class = "col-sm-4">
                <div class="col-lg-12">
                    <div class="right-inner-addon center-block">
                       <label>picture</label>

                        <div class="fileinput fileinput-new" data-provides="fileinput">
                            <input class="btn btn-default btn-file" type="file" />
                            <span class=" fileinput-filename fileinput-new"></span>
                        </div>

                        <label for="comment">biography</label>
                        <textarea class="form-control" rows="5" id="comment" name="biography"></textarea>

                    </div>
                </div>
            </div>

            <div class = "col-sm-4">
                <div class="col-lg-12">
                    <div class="right-inner-addon center-block">
                        <i class="fa fa-user fa-lg"></i>
                        <input type="text"
                               class="form-control"
                               placeholder="firstname"
                               name="firstname"
                               ng-model="firstname"/>

                        <input type="password"
                               class="form-control"
                               placeholder="password"
                               name="password"
                               ng-model="password"/>

                        <input type="text"
                               class="form-control"
                               placeholder="email"
                               name="email"
                               ng-model="email"/>


                        <input type="date"
                               class="form-control"
                               name="birthdate"
                               ng-model="birthdate"/>

                        <label><input type="radio" name="sex" value="male" ng-model="sex"> male</label>
                        <label><input type="radio" name="sex" value="female" ng-model="sex"> female</label>

                    </div>

                </div>
            </div>
            <div class = "col-sm-4" >
                <div class="col-lg-12">
                    <div class="right-inner-addon center-block">
                        <input type="text"
                               class="form-control"
                               name="lastname"
                               placeholder="lastname"
                               ng-model="lastname"/>

                        <input type="password"
                               class="form-control"
                               placeholder="repeat password"
                               ng-model="repeatPassword"/>

                        <input type="text"
                               class="form-control"
                               name="zipcode"
                               placeholder="zipcode"
                               ng-model="zipcode"/>


                        <label>Interests</label>
                        <div>
                            <label><input type="checkbox" name="interests" value="jazz"> jazz</label>
                            <label><input type="checkbox" name="interests" value="jazz"> hiphop</label>
                            <label><input type="checkbox" name="interests" value="jazz"> new wave</label>
                            <label><input type="checkbox" name="interests" value="jazz"> traveling</label>
                            <label><input type="checkbox" name="interests" value="jazz"> party</label>


                        </div>

                        <button class="btn center-block" type="submit" name="save">Save</button>
                    </div>


                </div>
            </div>
        </form>


    </div>

</section>
