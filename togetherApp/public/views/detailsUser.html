


<div ng-controller="userController">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home">Together.</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/howto">how to</a>
                    </li>
                    <li ng-hide="auth.isAuth">
                        <a href="#/signup">register</a>
                    </li>
                    <li ng-show="auth.isAuth && !auth.isAdmin">
                        <a href="#/activities">activities</a>
                    </li>
                    <li ng-show="auth.isAuth && !auth.isAdmin">
                        <a href="#/matches">matches</a>
                    </li>
                    <li ng-show="auth.isAuth && !auth.isAdmin">
                        <a href="#/searchprofiles">search profiles</a>
                    </li>
                    <li>

                        <button class="btn-dropdown dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" ng-show="auth.isAuth">

                            {{user.username}} <b class="caret"></b>

                        </button>

                        <ul class="dropdown-menu">
                            <li><a tabindex="-1" href="#">My profile</a></li>
                            <li><a tabindex="-1" href="/logout">Logout</a></li>
                            <li ng-show="auth.isAuth && auth.isAdmin"  class="divider"></li>
                            <li ng-show="auth.isAuth && auth.isAdmin"><a tabindex="-1" href="#/{{user.username}}">Admin page</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <section ng-init="getDetailUser()" ng-hide="(auth.isAuth && !auth.isAdmin) || (!auth.isAuth)">
        <!-- Introduction Row -->
        <div class="title text-center">
            <h1>Username: {{userDetails.username}}</h1>
            <div>

                <form>
                    <div class="profile-header shadow col-lg-12">

                        <div class=" text-center">

                            <img ng-show="user.sex === 'male'" class="img-circle img-profile" src="../images/template_profilepic_male.png" />
                            <img ng-hide="user.sex === 'male'" class="img-circle img-profile" src="../images/template_profilepic_female.png"/>


                        </div>


                        <div class="text-left">
                            <div class="col-xs-6">
                                <div class="right-inner-addon center-block">
                                    <i class="fa fa-user fa-lg"></i>

                                    <label for="firstname">Firstname:</label>
                                    <input type="text" class="form-control" id="firstname" value="{{userDetails.firstname}}"/>

                                    <label for="lastname">Lastname:</label>
                                    <input type="text" class="form-control" id="lastname" value="{{userDetails.lastname}}"/>

                                    <label for="username">E-mail:</label>
                                    <input type="email" class="form-control" id="username" value="{{userDetails.username}}"/>

                                    <label for="birthdate">Birthdate:</label>
                                    <input type="date" class="form-control" id="birthdate" value="{{userDetails.birthdate}}"/>


                                    <label><input type="radio" name="sex" value="male" ng-model="userDetails.sex" > male</label>
                                    <label><input type="radio" name="sex" value="female" ng-model="userDetails.sex"> female</label>

                                </div>
                            </div>

                            <div class = "col-xs-6">
                                <div class="col-lg-12">
                                    <div class="right-inner-addon center-block">
                                        <label for="password">Password:</label>
                                        <input type="text" class="form-control" id="password" value=""/>

                                        <label for="zipcode">Zipcode:</label>
                                        <input type="text" class="form-control" id="zipcode" pattern="[0-9]*" value="{{userDetails.zipcode}}"/>


                                        <label for="comment">Biography:</label>
                                        <textarea class="form-control" rows="5" id="comment" ng-model="biography"  name="biography" >{{userDetails.biography}}</textarea>

                                        <label>Interests:</label>
                                        <div>
                                            <label ng-repeat="interest in userDetails.interests">
                                                <input
                                                        type="checkbox"
                                                        name="selectedInterests[]"
                                                        value="{{interest.name}}"
                                                        ng-model="checked"
                                                        ng-checked="userDetails.interests"
                                                        ng-change="stateChanged(interest)"
                                                        > {{interest}}
                                            </label>

                                        </div>
                                    </div>
                                    <button type="submit" name="save" class="btn btn-inverse block pull-right">Save</button>

                                </div>
                            </div>


                        </div>


                    </div>
                </form>
            </div>
        </div>


    </section>
    <section ng-show="(auth.isAuth && !auth.isAdmin) || (!auth.isAuth)">
        <!-- Introduction Row -->
        <div class="title text-center">

            <h1>You are not allowed on this page.</h1>
            <p><a href="#/home">Return to home-page</a></p>

            <img src="../images/title_line.png">


        </div>

    </section>

</div>
