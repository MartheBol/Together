<section ng-controller="ActivitiesController" data-ng-init="showActivities()">
    <!-- Introduction Row -->
    <div class="title text-center">
        <h1>Together.</h1>

        <p>Activities</p>
        <img src="../images/title_line.png">
    </div>
    <div class="line"></div>

    <!--
    <div class="text-center">
        <h2>{{aantalMatches}} matches</h2>
    </div>
    -->

    <div class="row">

        <div class="col-sm-8">
            <div class="col-lg-12 shadow">

                <div class="padding-top center-block">
                    <img id="imgActivity" class="img-circle img-responsive img-center" src="http://placehold.it/100x100" height="100" width="100">

                    <input class="center-block" type='file' onchange="readURL(this);" />

                    <!--
                    <div class="fileinput fileinput-new " data-provides="fileinput">
                        <input class="btn btn-default btn-file" type="file" />
                        <span class=" fileinput-filename fileinput-new"></span>
                    </div>
                    -->
                </div>

                <div class="col-lg-12">

                    <div class="info_activities col-sm-6 ">

                        <div class="right-inner-addon">
                            <i class="fa fa-map-marker fa-lg"></i>
                            <input type="text"
                                   class="form-control"
                                   placeholder="place"/>

                            <input type="text"
                                   class="form-control"
                                   placeholder="street"/>

                            <input type="text"
                                   class="form-control"
                                   placeholder="number"/>


                            <label for="comment">description</label>
                            <textarea class="form-control" rows="5" id="comment"></textarea>


                        </div>

                    </div>

                    <div class="info_activities col-sm-6">

                        <div class="right-inner-addon -align-right">

                            <label for="dateFrom">from</label>
                            <input type="date"
                                   class="form-control"
                                    id="dateFrom"/>

                            <label for="dateUntil">until</label>
                            <input type="date"
                                   class="form-control"
                                   id="dateUntil"/>

                        </div>

                    </div>

                    <button class="btn center-block" type="submit" name="addActivity">Add activity</button>

                </div>

            </div>
        </div>

        <div class="col-sm-4">
            <div class="col-lg-12 shadow inverse">
                <img class="center-block" src="../images/arrow.png" width="200px">

                <h2 class="text-center">Add a new activity!</h2>
            </div>
        </div>

    </div>

    <div class="row ">

        <div class="col-sm-4" ng-repeat="activity in arrActivities">
            <div class="col-lg-12 shadow">
                <img class="img-circle img-responsive img-center" ng-src="{{activity.img}}" height="100" width="100">
                <h2 class="text-center">{{activity.name}}</h2>
                <div class="info text-center ">
                    <div  class="text-left">
                        <p>{{activity.place}}<span class="fa fa-map-marker fa-pull-right"></span> </p>
                        <p>{{activity.keywords}}<span class="fa fa-heart fa-pull-right"></span></p>
                        <p>{{activity.participants}}<span class="fa fa-check fa-pull-right"></span></p>
                    </div>
                </div>
                <button class="btn center-block" name="checkEvent">Check event</button>
            </div>
        </div>

<script>
    function readURL(input) {

        if (input.files && input.files[0]) {
            var reader = new FileReader();

            var element = document.getElementById("imgActivity");

            reader.onload = function (e) {

                element.src=e.target.result;
                element.width = 100;
                element.height = 100;
            };

            reader.readAsDataURL(input.files[0]);
        }
    }


</script>
