<section ng-controller="MatchesController" data-ng-init="showMatches()">
    <!-- Introduction Row -->
    <div class="title text-center">
        <h1>Together.</h1>

        <p>Matches</p>
        <img src="images/title_line.png" style="width: auto; height: auto;">
    </div>
    <div class="line"></div>

    <div class="text-center">
        <h2>{{aantalMatches}} matches</h2>
    </div>

    <div class="row ">

        <div class="col-sm-4" ng-repeat="match in arrMatches">
            <div class="col-lg-12 shadow">
                <img class="img-circle img-responsive img-center" ng-src="{{match.img}}" height="100" width="100">
                <h2 class="text-center">{{match.user}}</h2>
                <div class="info text-center ">
                    <div  class="text-left">
                        <p>{{match.place}}<span class="fa fa-map-marker fa-pull-right"></span> </p>
                        <p>{{match.interests}}<span class="fa fa-heart fa-pull-right"></span></p>
                    </div>
                </div>
                <button class="btn-inverse col-md-12"><span class="fa fa-comment fa-align-center"></span></button>
            </div>
        </div>
