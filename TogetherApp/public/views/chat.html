<div ng-controller="userController">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home">Together.</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/howto">how to</a>
                    </li>
                    <li ng-hide="auth.isAuth">
                        <a href="#/signup">register</a>
                    </li>
                    <li ng-show="auth.isAuth && !auth.isAdmin">
                        <a href="#/activities">activities</a>
                    </li>
                    <li ng-show="auth.isAuth && !auth.isAdmin">
                        <a href="#/matches">matches</a>
                    </li>
                    <li ng-show="auth.isAuth && !auth.isAdmin">
                        <a href="#/searchprofiles">search profiles</a>
                    </li>
                    <li>

                        <button class="btn-dropdown dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"
                                ng-show="auth.isAuth">

                            {{user.username}} <b class="caret"></b>

                        </button>

                        <ul class="dropdown-menu">
                            <li><a tabindex="-1" href="#">My profile</a></li>
                            <li><a tabindex="-1" href="/logout">Logout</a></li>
                            <li ng-show="auth.isAuth && auth.isAdmin" class="divider"></li>
                            <li ng-show="auth.isAuth && auth.isAdmin"><a tabindex="-1" href="#/{{user.username}}">Admin
                                page</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <section ng-hide="(!auth.isAuth)" ng-controller="ChatController">
        <div class="title text-center">
            <h1>Chat with {{contactedUser.username}}</h1>

            <p>Chat</p>
            <img src="../images/title_line.png">
        </div>
        <ul id="messages"></ul>
        <form action="">
            <input id="m" autocomplete="off" /><button>Send</button>
        </form>

    </section>
</div>
