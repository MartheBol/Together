<section ng-controller="ProfilesController" data-ng-init="showProfiles()">
    <!-- Introduction Row -->
    <div class="title text-center">
        <h1>Together.</h1>

        <p>Search profiles</p>
        <img src="../images/title_line.png">
    </div>
    <div class="line"></div>


    <div class="text-right">

        <button ng-click="showDiv()" class="btn-dropdown">filter <b class="caret"></b></button>

    </div>


    <div class="row shadow" ng-show="filter.showFilter">

        <div class="col-sm-4">
            <div class="col-lg-12">
                <label for="sortOn">Sort from:</label>
                <select id="sortOn" class="form-control" ng-model="sortProperty" ng-change="hideDiv()">
                    <option value="username">A - Z</option>
                    <option value="-username">Z - A</option>
                </select>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="col-lg-12">
                <label><input type="radio" name="sex" value="Iman" ng-model="filterQuery" ng-change="hideDiv()"> Iman</label>
                <label><input type="radio" name="sex" value="admin" ng-model="filterQuery" ng-change="hideDiv()"> admin</label>
                <label><input type="radio" name="sex" value="nofilter" ng-model="filterQuery" ng-change="hideDiv()"> no filter</label>
            </div>
        </div>

    </div>


    <div class="row ">

        <div class="col-sm-4" ng-repeat="profile in arrProfiles | orderBy:sortProperty | filter: filterImages">
            <div class="col-lg-12 shadow">
                <img class="img-circle img-responsive img-center" ng-src="{{profile.img}}" height="100" width="100">
                <h2 class="text-center">{{profile.username}}</h2>
                <div class="info text-center ">
                    <div  class="text-left">
                        <p>{{profile.place}}<span class="fa fa-map-marker fa-pull-right"></span> </p>
                        <p>{{profile.interests}}<span class="fa fa-heart fa-pull-right"></span></p>
                    </div>
                </div>
                <button class="btn-inverse col-md-12"><span class="fa fa-comment fa-align-center"></span></button>
            </div>
        </div>

    </div>

</section>
