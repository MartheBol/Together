<div ng-controller="editableCheckboxController">
    <input type="checkbox" />
    <label ng-show="showLabel">{{category}}</label>
    <input ng-show="showTextbox" type="text" ng-model="category" placeholder="category..." ng-enter="saveCategory()" />
    <button ng-show="showLabel" class="btn btn-no-border" class="btn-checkbox" ng-click="edit()">edit</button><i class="glyphicon glyphicon-pencil"></i>
</div>
